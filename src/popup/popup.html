<!DOCTYPE html>
<html>
    <head>
        <title>Netflix And Platonic Chill</title>
    </head>

    <style>
        body {
            width: 340px;
            height: 80px;
            background-color:#302b30;
        }
        div {
            display:inline-block;
            vertical-align:top;
        }
        p {
            color: #ffffff;
            text-indent: 50px;
            text-align: justify;
            letter-spacing: 3px;
        }
        #wrapper {
            width: 320px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .classic-button {
            -moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
            -webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
            box-shadow:inset 0px 1px 0px 0px #ffffff;
            background-color:#f9f9f9;
            -moz-border-radius:11px;
            -webkit-border-radius:11px;
            border-radius:11px;
            border:1px solid #dcdcdc;
            display:inline-block;
            cursor:pointer;
            color:#666666;
            font-family:Arial;
            font-size:22px;
            font-weight:bold;
            padding:10px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #ffffff;
	        vertical-align: middle;
        }
        .classic-button:hover {
            background-color:#e9e9e9;
        }
        .classic-button:active {
            top:1px;
        }
        label {
            color: #ffffff;
            clear: both;
            display: block;
            font-size: 1em;
            font-weight: bold;
            padding: 0.8em 0 0.2em 0;
            user-select: none;
        }

        input, .copy-button {
            float: left;
            font-size: 1.5em;
            padding: 3px 6px;
            margin: 0;
            border: 1px solid #333;
            outline: 0;
            box-shadow: none;
        }

        ::-moz-focus-inner { 
            padding: 0;
            border: 0;
        }

        input {
            width: 15em;
            background-color: #fff;
            border-right: 0 none;
            border-radius: 3px 0 0 3px;
        }

        .copy-button {
            position: relative;
            background-color: #aaa;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .copied::after {
            position: absolute;
            top: 12%;
            right: 110%;
            display: block;
            content: "copied";
            font-size: 0.75em;
            padding: 2px 3px;
            color: #fff;
            background-color: rgba(92, 52, 107, 0.692);
            border-radius: 3px;
            opacity: 0;
            will-change: opacity, transform;
            animation: showcopied 1.5s ease;
        }

        @keyframes showcopied {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            70% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
            }
        }
    </style>

    <link rel="stylesheet" href="styles.css">
    <script src="popup.js"></script>
    <body>
        <div>
            <div id=wrapper>
                <a href="#" class="classic-button" id="create">Create room</a>
            </div>

            <label for="url" id="label">Share this link with your platonic chill person:</label>
            <input type="text" id="url" value="" />
            <button class="copy-button" data-copytarget="#url" id="copy-button">copy</button>
        </div>
    </body>
</html>
